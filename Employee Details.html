<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
     <title>Employee Details</title>
     <link rel="stylesheet" type="text/css" href="./Employee Details_files/formpage.css">
     <link rel="stylesheet" href="./Employee Details_files/bootstrap.min.css">
     <link href="./Employee Details_files/css" rel="stylesheet"><link rel="stylesheet" href="./Employee Details_files/bootstrap.min.css">
 </head>
 <body>
     <div id="user_form">
     <form method="GET">
        
        
        <fieldset class="ub_fieldset"><legend class="ub_legend">Personal Details</legend>
             <label>FirstName:</label> <input type="text" name="firstname"><br>
             <label>LastName:</label> <input type="text" name="lastname"><br>
             <label>Birthday:</label> <input type="date" name="birthday"><br>
             <label>Gender:</label> <br>
             <div id="gender_radio">
             <input type="radio" name="gender" value="Male">Male<br>
             <input type="radio" name="gender" value="Female">Female<br>
            </div>
            <br>
             <label>Email:</label> <input type="email" name="email" required=""><br>
             <label>Password:</label> <input type="password" name="password"><br>
        </fieldset>
       

         
        <div id="space"></div>
      
        <div id="educationaldetails">
         <label>Department:</label>  <br>
         <input type="Checkbox" name="Development">Development<br>
         <input type="Checkbox" name="Design">Design<br>
         <input type="Checkbox" name="Human Resources">Human Resources<br>
         <label>Experience:</label>
         <select>
             <option value="Fresher">Fresher</option>
             <option value="1 year">1 year</option>
             <option value="2 years">2 years</option>
             <option value="3 years">3 years</option>

         </select><br>

         <input type="submit" value="Submit">
         <input type="reset">
        </div>

     </form>
    </div>
 

</body></html>
